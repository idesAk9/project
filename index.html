<!DOCTYPE html>
<html>
<head>
  <title>Design with Name Overlay</title>
  <style>
    #canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1080" height="1350"></canvas>
  <br>
  <input type="text" id="nameInput" placeholder="أكتب اسمك هنا">
  <button id="submitButton">Submit</button>
  <br>
  <a href="#" download="design_with_name.png" id="downloadButton" style="display: none;">Download Image</a>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    // Load the design image onto the canvas
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // Replace 'EidE.png' with the path to your design image
    var designImage = new Image();
    designImage.src = 'EidE.png';

    designImage.onload = function() {
      ctx.drawImage(designImage, 0, 0); // Draw the design image onto the canvas
    };

    // Handle user input and overlay the name on the design
    var submitButton = document.getElementById('submitButton');
    submitButton.addEventListener('click', function() {
      var name = document.getElementById('nameInput').value;

      // Create a temporary canvas to draw the name
      var tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      var tempCtx = tempCanvas.getContext('2d');

      // Overlay the name on the temporary canvas
      tempCtx.font = '72px DIN Next LT Arabic'; // Set the font style
      tempCtx.fillStyle = '#FFFFFF'; // Set the text color
      tempCtx.textBaseline = 'middle'; // Center-align the text vertically
      tempCtx.textAlign = 'center'; // Center-align the text horizontally
      tempCtx.fillText(name, canvas.width / 2, canvas.height / 2);

      // Draw the temporary canvas onto the main canvas
      ctx.drawImage(tempCanvas, 0, 0);

      // Show the download button
      var downloadButton = document.getElementById('downloadButton');
      downloadButton.style.display = 'block';
      downloadButton.href = canvas.toDataURL(); // Set the data URL as the href for download
    });
  </script>
</body>
</html>
